<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Sport Q&A</title>
  <style>
    * { box-sizing: border-box; }body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #0a0f2c, #1b2a4e, #ff2f92);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 16px;
}

.title {
  text-align: center;
  font-size: 1.7rem;
  font-weight: bold;
}

.subtitle {
  text-align: center;
  font-size: 0.9rem;
  opacity: 0.8;
  margin-bottom: 16px;
}

.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.35);
  margin-bottom: 14px;
  animation: pop 0.3s ease;
}

@keyframes pop {
  from { transform: scale(0.95); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

textarea {
  width: 100%;
  min-height: 90px;
  border-radius: 14px;
  border: none;
  padding: 12px;
  font-size: 1rem;
  outline: none;
  resize: none;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  border: none;
  border-radius: 16px;
  font-size: 1rem;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #ff512f, #f09819);
  cursor: pointer;
}

.message-item {
  padding: 10px;
  border-radius: 12px;
  background: rgba(255,255,255,0.15);
  margin-bottom: 8px;
  cursor: pointer;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.modal-card {
  background: rgba(20,20,40,0.95);
  border-radius: 18px;
  padding: 20px;
  max-width: 420px;
  width: 100%;
}

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff2f92;
  padding: 10px 16px;
  border-radius: 14px;
  display: none;
  font-size: 0.9rem;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="title">Ask Me Anything</div>
    <div class="subtitle">Anonymous ‚Ä¢ Anime ‚Ä¢ Sport Energy</div><!-- Send Question Card -->
<div class="card">
  <textarea id="questionInput" placeholder="Send an anonymous question..."></textarea>
  <button onclick="sendMessage()">Send Message</button>
</div>

<!-- Open Message Card -->
<div class="card" id="messageCard" style="display:none;">
  <div class="message-text" id="messageText"></div>
  <div class="reply-hint">Reply on WhatsApp Status üì∏üî•</div>
</div>

<div class="hint">Screenshot the card and post your response on WhatsApp</div>

  </div>  <script>
    const ADMIN_KEY = "admin123"; // change this

    function showToast(text) {
      const toast = document.getElementById('toast');
      toast.innerText = text;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2500);
    }

    function sendMessage() {
      const input = document.getElementById('questionInput');
      const message = input.value.trim();
      if (!message) return;

      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messages.push({ text: message, time: new Date().toLocaleString() });
      localStorage.setItem('messages', JSON.stringify(messages));

      input.value = '';
      showToast('Message sent anonymously ‚ö°');
    }

    function openModal(text) {
      document.getElementById('modalText').innerText = text;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    const params = new URLSearchParams(window.location.search);
    if (params.get('admin') === ADMIN_KEY) {
      const list = document.getElementById('adminList');
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      if (messages.length === 0) {
        list.innerHTML = '<div class="card">No messages yet.</div>';
      } else {
        list.innerHTML = messages.map(m => 
          `<div class="message-item" onclick="openModal('${m.text.replace(/'/g, "\'")}')">üÉè ${m.text.slice(0,40)}...</div>`
        ).join('');
      }
    }
  </script></body>
  </html>
