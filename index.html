<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anonymous Q&A</title>
  <style>
    /* Simple mobile-friendly styling */
    body { font-family: system-ui, -apple-system, Roboto, "Segoe UI", Arial; margin:0; padding:16px; background:#f7f7fb; color:#0b0b12; }
    .card { max-width:720px; margin: 0 auto; background:#fff; padding:16px; border-radius:12px; box-shadow: 0 6px 18px rgba(20,20,40,0.06); }
    h1 { font-size:20px; margin:0 0 8px 0; }
    label { display:block; margin-top:12px; font-size:14px; }
    textarea { width:100%; min-height:120px; padding:10px; border-radius:8px; border:1px solid #e6e6ee; font-size:15px; resize:vertical; }
    input[type="text"]{ width:100%; padding:10px; border-radius:8px; border:1px solid #e6e6ee; font-size:15px; }
    button { margin-top:12px; width:100%; padding:12px; border-radius:10px; border:0; font-weight:600; font-size:16px; cursor:pointer; background:#0b78ff; color:#fff; }
    .muted { font-size:13px; color:#666; margin-top:8px; }
    .success { padding:12px; background:#e6f8ed; color:#0b7b3a; border-radius:8px; margin-top:12px; }
    .error { padding:12px; background:#fdecea; color:#7f1d1d; border-radius:8px; margin-top:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Send an anonymous message</h1>
    <div class="muted">No phone number or email required. Your message is private and encrypted on the server.</div>

    <label for="name">Nickname (optional)</label>
    <input id="name" type="text" maxlength="40" placeholder="e.g. Curious Friend"/>

    <label for="message">Message</label>
    <textarea id="message" maxlength="1000" placeholder="Write something..."></textarea>

    <button id="send">Send anonymously</button>

    <div id="feedback" aria-live="polite"></div>

    <div class="muted" style="margin-top:14px;">
      Tip: keep messages respectful. Abuse may be rate-limited.
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('send');
    const feedback = document.getElementById('feedback');

    sendBtn.addEventListener('click', async () => {
      feedback.textContent = '';
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!message) {
        feedback.innerHTML = '<div class="error">Please enter a message.</div>';
        return;
      }
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending…';

      try {
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, message })
        });
        const json = await res.json();
        if (json.ok) {
          feedback.innerHTML = '<div class="success">Message sent — thanks! (totally anonymous)</div>';
          document.getElementById('message').value = '';
          document.getElementById('name').value = '';
        } else {
          feedback.innerHTML = '<div class="error">' + (json.error || 'Failed to send') + '</div>';
        }
      } catch (err) {
        feedback.innerHTML = '<div class="error">Network error. Try again later.</div>';
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send anonymously';
      }
    });
  </script>
</body>
</html>
